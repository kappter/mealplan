<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Randomizer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-5">
    <div class="container rounded-3xl shadow-xl p-10 flex flex-col gap-8">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Meal Randomizer</h1>

        <!-- Randomized Meal Display -->
        <div class="bg-indigo-50 p-6 rounded-2xl shadow-inner text-center">
            <h2 class="text-2xl font-bold text-indigo-700 mb-3">Your Next Meal Idea:</h2>
            <p id="appetizer-display" class="text-xl font-semibold text-gray-800 mb-2">Appetizer: </p>
            <p id="entree-display" class="text-3xl font-semibold text-gray-900 mb-2">Entree: Loading meals...</p>
            <p id="side-display" class="text-xl font-semibold text-gray-800 mb-4">Side: </p>
            <p id="meal-category" class="text-lg text-gray-600 mb-2"></p>
            <p id="meal-ingredients" class="text-md text-gray-500"></p>
        </div>

        <!-- Randomize Button -->
        <button id="randomize-button" class="btn-primary text-white font-bold py-3 px-6 rounded-full text-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1">
            Randomize Full Meal
        </button>

        <!-- Filter by Base Ingredient -->
        <div class="bg-gray-50 p-6 rounded-2xl shadow-md">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Have an entree ingredient to use?</h3>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="base-ingredient-input" placeholder="e.g., Eggplant, Chicken, Lentils"
                       class="input-field flex-grow p-3 rounded-lg text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                <button id="filter-button" class="btn-primary text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                    Find Meal with Entree Ingredient
                </button>
            </div>
        </div>

        <!-- Hovering Food Items for Quick Selection (Entree Focus) -->
        <div class="bg-gray-50 p-6 rounded-2xl shadow-md">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Or click on a main entree food item:</h3>
            <div id="food-items-container" class="food-items-grid grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-4">
                <!-- Food item buttons will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Search Request / AI Prompt Display -->
        <div class="prompt-box p-6 rounded-2xl shadow-inner">
            <h3 class="text-xl font-semibold text-indigo-800 mb-3">Recipe Search / AI Prompt:</h3>
            <p id="prompt-display" class="text-gray-700 text-lg break-words">Your prompt will appear here after a meal is selected.</p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
